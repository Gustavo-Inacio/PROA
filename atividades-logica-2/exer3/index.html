<body>
    <h1>3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. *
    </h1>


    <script>
        let num1 = Number(prompt("Informe o primeiro número"));
        let num2 = Number(prompt("Informe o segundo número"));
        let num3 = Number(prompt("Informe o terceiro número"));

        let maior;

        if(num1 > num2){  
            if(num1 > num3) maior = num1; // num1 > num3 e num1 > num2
            else maior = num3; // num1 > num2, porem menor que num3. Logo num3 > todos
        }
        else { // num2 > num1
            if(num2 > num3) maior = num2 // num2 eh maior que num3 e maior que num1
            else maior = num3;
        }

        document.write(`O maior Número informado é ${maior}`);
    </script>
