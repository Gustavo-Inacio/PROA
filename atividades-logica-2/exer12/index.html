<body>
    <h1>12. A Loja Remi du Fromage está com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230 e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela. *
    </h1>


    <script>
      let price = 18230;
      let installQuant = 0;
      do{
        installQuant = Number(prompt(`Infome a quantidade de parcelas que você desa para pagar o capacete para tartaruga de ${price} O limite é de 15 parcelas`));
      }while(!(installQuant <= 15) || installQuant <= 0)
      
      document.write(`O valor de ${price} parcelado em ${installQuant} vezes, custa ${price / installQuant} por parcela`);

      
    </script>
</body>
