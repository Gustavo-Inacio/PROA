    <script>
      let n1, n2, media;
      n1 = Number(prompt("digite sua primeira nota"));
      n2 = Number(prompt("digite sua segunda nota"));

      media = (n1 + n2) / 2;

      if(media >= 7) document.write(`Aprovado!! Sua média é: ${media}`);
      else document.write(`Reprovado!! Sua média é: ${media}`);
      
    </script>
