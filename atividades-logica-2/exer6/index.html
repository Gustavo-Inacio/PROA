<body>
    <h1>6. Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos. *
    </h1>


    <script>
       let soma = 0;

       for(let i =0; i < 10; i++){
           soma += Number(prompt(`Informe o ${i+1}° número`));
       }

       document.write(`A média dos valores informados é: ${soma / 10}`);

    </script>
</body>
