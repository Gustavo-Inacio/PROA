<body>
    <h1>8. Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos. *
    </h1>


    <script>
       let soma = 0;

       for(let i =0; i < 10; i++){
           soma += Number(prompt(`Informe o ${i+1}° número`));
       }

       document.write(`A soma dos valores informados é: ${soma}`);

    </script>
</body>
