    <h1>7. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes) *</h1>

    <script>
       let num = [];
       num[0] = Number(prompt("Informe um número"));
       num[1] = Number(prompt("Informe um número"));
       num[2] = Number(prompt("Informe um número"));
       num[3] = Number(prompt("Informe um número"));

       let maior;

      for(let i = 0; i < num.length; i++){
        if(i == 0) maior = num[i];
        else if(maior < num[i]) maior = num[i];
      }

      document.write(`O primeiro número informado é ${num[0]} <br> O último número informado é: ${num[num.length -1]} <br> O maior número informado é: ${maior}`);

    </script>
