<body>
    <h1>9. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e em outra linha, todos valores que o usuário informou. *

    </h1>


    <script>
       let soma = 0;
       let num = [];

       for(let i =0; i < 6; i++){
           num[i] = Number(prompt(`Informe o ${i+1}° número`));
           if(num[i] < 72) soma += num[i];
       }

       document.write(`A soma dos valores informados é: ${soma} <br> Os valores informados são ${num}`);

    </script>
</body>
