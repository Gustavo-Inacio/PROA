<body>
    <h1>2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero. *</h1>


    <script>
        let num = Number(prompt("Informe o primeiro número"));

        if(num > 0){
            document.write("O número " + num + " é postivo");
        }
        else{
            if(num == 0){
                document.write('o número é 0 (zero)');
            }
            else{
                document.write(`o número ${num} é negativo`);
            }
        }
    </script>
</body>
