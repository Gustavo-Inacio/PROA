<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>5. Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.
    </h1>


    <script>
        let num1 = Number(prompt("Informe o primeiro número"));
        let num2 = Number(prompt("Informe o segundo número"));

        if(num1 > num2) document.write(`O primeiro valor informado é o maior`);
        else if(num1 < num2) document.write(`O segundo valor informado é o maior`);
            else document.write(`Valore informados são iguais`)
        
    </script>
</body>
</html>
